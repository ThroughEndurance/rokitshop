{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RokitShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <ul class="nav-wrapper2">
                    <li class="large-font"><a href="{% url 'about' %}">About</a></li>
                    <li class="right"><a href="{% url 'index' %}">View All Items</a></li>
                    <li class="right"><a href="">Popular Items</a></li>
                    <li class="logo-center">
                        <a href="{% url 'home' %}">
                        <img src="{% static 'images/ShopLogo.png' %}" width="64px" alt="">
                    </a>
                    </li>
                {% if user.is_authenticated %}
                <li class="right"><a href="{% url 'profile' %}">Profile</a></li>
                    <li class="right"><a href="{% url 'items_create' %}">Sell an Item</a></li>
                    <li class="right"><a href="{% url 'logout' %}">Log Out</a></li>
                {% else %}
                    <li class="right"><a href="{% url 'signup' %}">Sign Up</a></li>
                    <li class="right"><a href="{% url 'login' %}">Log In</a></li>
                {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
  	<footer class="page-footer">
       <div class="right footer-text">All Rights Reserved, &copy; 2022 RokitShop &nbsp;</div>
    </footer>
</body>
</html>
