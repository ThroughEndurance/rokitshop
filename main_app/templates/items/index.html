{% extends 'base.html' %}
{% block content %}

{% for item in items %}
  <div class="card">
   <a href="{% url 'detail' item.id %}">
    <div class="card-content">
      <span class="card-title">{{ item.name }}</span>
      <p>Quantity: {{ item.quantity }}</p>
      <p>Description: {{ item.description }}</p>
      <p>Posted: {{ item.date }}</p>
     </div>
    </a>
  </div>

{% endfor %}

{% endblock %}
